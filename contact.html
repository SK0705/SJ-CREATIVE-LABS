<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - SJ Creative Labs</title>
  <link rel="icon" href="favicon-32x32.png" type="image/png">
  <!-- (your entire CSS stays exactly the same) -->
</head>

<body>

<header>
  <!-- header unchanged -->
</header>

<section class="contact">

  <div class="contact-info">
    <!-- unchanged -->
  </div>

  <div class="form-card">
    <h2>Start Your Project</h2>
    <p>We usually respond within one business day.</p>

    <!-- âœ… FORM START -->
    <form id="form">

      <!-- REQUIRED: Web3Forms key -->
      <input type="hidden" name="access_key" value="3c39578b-dd7c-49e9-9f7f-a10b86ce6dbc">

      <!-- âœ… REQUIRED: Google Apps Script webhook -->
      <input
        type="hidden"
        name="webhook"
        value="https://script.google.com/macros/s/AKfycbz581uGcEVVYt1bFBHmLvXfCKUgTvmSrywF8-Xrh2d-Dstzjnf8zjNdrBHqZflMT20_Gw/exec">

      <!-- Honeypot -->
      <input type="text" name="website" class="hp-field">

      <div class="field">
        <label>Full Name</label>
        <input type="text" name="name" required>
      </div>

      <div class="field">
        <label>Email</label>
        <input type="email" name="email" required>
      </div>

      <div class="field">
        <label>Select a Service</label>
        <select id="service" name="service" required>
          <option value="">Choose</option>
          <option>Website Development</option>
          <option>Social Media Marketing</option>
          <option>Search Engine Optimization</option>
          <option>Branding & Design</option>
          <option>Video Editing</option>
          <option>Poster & Flex Design</option>
          <option>Advertising Solutions</option>
          <option>Custom Greeting Designs</option>
          <option>Startup Booster Package ðŸš€</option>
          <option>Other Service</option>
        </select>
      </div>

      <div class="field" id="other-service-wrapper" style="display:none;">
        <label>Other Service</label>
        <input type="text" name="other_service">
      </div>

      <div class="field" id="startup-wrapper" style="display:none;">
        <label>Startup Brief</label>
        <textarea name="startup_report"></textarea>
      </div>

      <div class="field">
        <label>Project Details</label>
        <textarea name="message" required></textarea>
      </div>

      <button type="submit">Send Enquiry</button>

      <div id="success" class="status success"></div>
      <div id="error" class="status error"></div>
    </form>
  </div>
</section>

<footer>
  &copy; 2025 SJ Creative Labs. All rights reserved.
</footer>

<script>
const form = document.getElementById("form");
const successBox = document.getElementById("success");
const errorBox = document.getElementById("error");
const serviceSelect = document.getElementById("service");
const otherWrapper = document.getElementById("other-service-wrapper");
const startupWrapper = document.getElementById("startup-wrapper");

serviceSelect.addEventListener("change", () => {
  if (serviceSelect.value === "Other Service") {
    otherWrapper.style.display = "flex";
  } else {
    otherWrapper.style.display = "none";
  }

  if (serviceSelect.value === "Startup Booster Package ðŸš€") {
    startupWrapper.style.display = "flex";
  } else {
    startupWrapper.style.display = "none";
  }
});

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  successBox.style.display = "none";
  errorBox.style.display = "none";

  const hp = form.querySelector('input[name="website"]');
  if (hp.value !== "") return;

  const formData = new FormData(form);

  try {
    const res = await fetch("https://api.web3forms.com/submit", {
      method: "POST",
      body: formData
    });

    const data = await res.json();

    if (res.ok) {
      successBox.textContent =
        "Thank you! Your enquiry was sent successfully. Our team will contact you shortly.";
      successBox.style.display = "block";

      form.reset();
    } else {
      errorBox.textContent = data.message || "Submission failed.";
      errorBox.style.display = "block";
    }
  } catch (err) {
    errorBox.textContent = "Network error. Please try again.";
    errorBox.style.display = "block";
  }
});
</script>

</body>
</html>
